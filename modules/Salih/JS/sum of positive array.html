<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function getSum(arr)
        {
            let s=0;
            for(let i in arr)
            {
                if(arr[i]>=0)
                s=s+arr[i];
            }
            return s;
        }
        const ar=[9, 0, -5, 15]
        console.log(getSum(ar));
    </script>
</body>
</html>
