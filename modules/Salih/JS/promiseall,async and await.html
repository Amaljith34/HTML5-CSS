<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getname()
        {
            return new Promise((resolve,reject)=>{

           
            setTimeout(()=>{
                reject('salih')
            },3000);
        });
        }
        function getnumber()
        {
            return new Promise((resolve,reject)=>{

           
            setTimeout(()=>{
                resolve('1234')
            },2000);
        });
        }

        
        // getname().then(res=>{
        //     console.log(res);
        //     return getnumber()
        // })
        // .then(res=>console.log(res));

       // using promise.all
        const promiseall=Promise.all([getname(),getnumber()]);
        promiseall.then(res=>console.log(res.flat())).catch(()=>console.log('cannot perform'));
        //using promise.allsettled
        const promisesettled=Promise.allSettled([getname(),getnumber()])
        promisesettled.then(res=>console.log(res));
        //Async and Await
        // async function getuser()
        // {
        //  let name=await getname();
        //  console.log(name); 
        //  let number=await getnumber();
        //  console.log(number);
        // }
        // getuser();
        
        //Async and Await in try catch
        async function getuser()
        {
        try{
         let name=await getname();
         console.log(name); 
         let number=await getnumber();
         console.log(number);
        }
        catch(error)
        {
            console.error(error)
        }
        }
        getuser();
        

    </script>
</body>
