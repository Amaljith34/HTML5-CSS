<body>
    <script>
        let str="madam";
        let rev="";
        let len=str.length;
        for(let i=len-1;i>=0;i--)
        {
            rev+=str[i];
        }
       if(rev==str)
       console.log("it is palindrome");
       else
       console.log("it is not palindrome");
    </script>
</body>
