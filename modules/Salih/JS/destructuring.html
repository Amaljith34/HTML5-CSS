<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //array destructuring
        const ar = [1,2,3,4,5];
        const [a,b,c,d]=ar;
        console.log(a,b,c,d);
        //object destructuring
        const obj = {
            name:"salih",
            age:21,
            mark:100,
            status:true,
            ab:function(){
                console.log("hii");
            }

        };
        const {
            name:name1,
            age,
            mark,
            status=false,
            ab
        }=obj;
        console.log(name1,age,mark,status,ab);
        let arrow = ([a, ,c,...rest]) => console.log(a,c,rest);
        arrow(ar);
        let arrow1 =({name,...rest}) =>console.log(name,rest);
        arrow1(obj);
       
 // (function(){
        //         console.log("hii");
        // })
        let arr=[1,2,3];
       arr.forEach(item=>console.log(item));
        
    </script>
</body>
</html>
