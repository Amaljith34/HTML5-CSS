   <script>
    let s=" hey everyone its javascript";

    console.log(s.repeat(4));

    var myarray = s.match(/java/gi);
    console.log(myarray);
    console.log(s.includes('yone'));

    console.log(s.startsWith('h'));
    
   </script>
