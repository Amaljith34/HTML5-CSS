<body>
    <script>
        var isPalindrome = function(s) {
     if(s=="")
        return true;
     let rev="";
     
     const str = s.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
     console.log(str);
     for(let i=str.length-1;i>=0;i--)
     {
       rev+=str[i].toLowerCase();
     }
     return rev==str;

};
console.log(isPalindrome( "A man, a plan, a canal: Panama"));
    </script>
</body>
