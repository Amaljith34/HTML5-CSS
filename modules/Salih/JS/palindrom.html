<body>
    <script>
        var isPalindrome = function(x) {
    let n=""+x;
    let s="";
    
    for(i=n.length-1;i>=0;i--)
    s+=n[i];

        
   
    return s;
};
console.log(isPalindrome(-121));
    </script>
