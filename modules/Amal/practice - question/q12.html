<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(arr){
            let arr1=[]
            arr1[0]=arr[0]
            for(i=1;i<=arr.length-1;i++){
                arr1[i]=arr[i]+arr1[i-1];
            }
            return arr1
        }
        console.log(fn([1,1,1,1,1]));
    </script>
</body>
</html>
