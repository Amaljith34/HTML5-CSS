<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(arr){
            let re=[];
            for(let x of arr){
                let largest=Math.max(...x);
                re.push(largest)

            }
            return re
        }
        console.log(fn([[-9,-1,-89,-8],[36,9,5,7],[100,20]]))
    </script>
</body>
</html>
