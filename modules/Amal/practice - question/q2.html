<body>
    <script>
        function capitalize(s) {
    let evenCapitalized = '';
    let oddCapitalized = '';

    for (let i = 0; i < s.length; i++) {
        if (i % 2 === 0) {
            evenCapitalized += s[i].toUpperCase();
            oddCapitalized += s[i].toLowerCase();
        } else {
            evenCapitalized += s[i].toLowerCase();
            oddCapitalized += s[i].toUpperCase();
        }
    }

    return [evenCapitalized, oddCapitalized];
}
console.log(capitalize('abCd'))
    </script>
</body>
