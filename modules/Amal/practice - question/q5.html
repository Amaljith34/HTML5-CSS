<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    function fn(arr){
        let arr1=[]
        for(i=1;i<=arr.length-1;i++){
            if(arr[i]!=arr[i-1]+1){
                arr1.push(arr[i])
            }
        }
        return arr1
    }
    console.log(fn([1, 2,3, 4, 6, 7, 8]))
   </script> 
</body>
</html>
