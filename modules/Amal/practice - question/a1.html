<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i,j;
         a=[]
        for(i=5;i>=1;i--){
            for(j=5;j+5>=i;j--){
                 a.push(j)
                 
            }
            document.write("<br>")
        }
        document.write(a);
    </script>
</body>
