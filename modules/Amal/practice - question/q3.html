<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(a){
            return a.filter(b=>typeof b==='number')
        }
        console.log(fn([1, "bridgeon", true, 5]))
    </script>
</body>
</html>
