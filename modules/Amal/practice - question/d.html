
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(arr){
            let str=[]
            for(let x of arr){
               let large=Math.max(...x)
               str.push(large)
            }
            return str
        }
        console.log(fn([[4,56,2],[25,45,69],[52,85,65]]))
    </script>
</body>
</html>
