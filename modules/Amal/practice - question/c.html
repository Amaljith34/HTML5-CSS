<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(a){
            let sum=0;
            for(i=1;i<=a;i++){
                if(i%2==0&&i%4==0){
                    sum+=i
                }
            }
            return sum
        }
        console.log(fn(8))
    </script>
</body>
</html>
