<body>
    <script>
        function fn(arr){
            return arr.sort((a,b)=>a.length-b.length)
        }
        console.log(fn(["abfd",'fgdfbcdcd',"fbfbf","dfsfddggdg","ggf"]))
    </script>

function sortByLength(arr) {

        for (let j = 0; j < arr.length - i - 1; j++) {
            if (arr[j].length > arr[j + 1].length) {
                // Swap elements

                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }

    }

} -->
