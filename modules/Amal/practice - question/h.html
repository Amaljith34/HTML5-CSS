<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(ob){
            let marks=ob.mark;
            const avg=marks.reduce((a,b)=>a+b)
            const re=avg/marks.length
            return re
        }
        console.log(fn({ name: "Kevin", mark: [50, 45, 40, 40, 25] })); // ➞ 40
    </script>
</body>
</html>
