<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(arr){
            let d=arr.split(' ');
            let la='';
            for(x of d){
                if(x.length>la.length){
                    la=x;
                }
            }
            return la
        }
       console.log(fn('123  123456789 252555'))
    </script>
    
</body>
</html>
