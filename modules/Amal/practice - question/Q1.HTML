<!DOCTYPE html>

<body>
    <script>
        function fn(str){
            let sp=str.split(" ")
            let ne='';
            for(i=sp.length-1;i>=0;i--){
                    ne+=" "+sp[i]
            }
            return ne
        }
        console.log(fn('we are bridgeon'))
    </script>
</body>
