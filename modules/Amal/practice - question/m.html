 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(dou){
            return dou.split("")
            .map(char=>char+char)
            .join('');
        }
        console.log(fn('string'))
    </script>
</body>
</html>
