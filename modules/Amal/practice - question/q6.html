<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(arr){
            let upp=[]
            let low=[]
            for(x of arr){
                if(x===x.toLowerCase()){
                    low.push(x)
                }
                else if(x===x.toUpperCase()){
                    upp.push(x)
                }
            }
            return [low.join(''),upp.join('')]
        }
        console.log(fn('bridGneON'))
    </script> 
</body>
</html>
