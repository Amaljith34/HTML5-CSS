<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function capToFront(word) {
    const capitalLetters = word.match(/[A-Z]/g) ; // Extract capital letters
    const nonCapitalLetters = word.replace(/[A-Z]/g, ''); // Remove capital letters

    return capitalLetters.join('') + nonCapitalLetters;
}

// Examples
console.log(capToFront("hApPy")); // ➞ "APhpy"
console.log(capToFront("moveMENT")); // ➞ "MENTmove"

    </script>
</body>
</html>
