<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getSum(arr)
        {
            let s=0;
            // console.log(typeof s);
            for(i in arr)
            {
                if(arr[i]%3==0)
                s=s+arr[i];
                // console.log(arr[i]);
                else
                continue;
            }
            
            return s
        }
        let ar=[1, 3, 8, 5, 9];
        console.log(getSum(ar));
    </script>
</body>
</html>
