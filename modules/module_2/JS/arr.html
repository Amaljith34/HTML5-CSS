function capnoncap(str)
{
    let s1="";
    let  s2="";
    for(let i in str)
    {
        if(i%2==0)
        {
            s1+=str[i].toUpperCase();
            s2+=str[i].toLowerCase();

        }
        else
        {
              s1+=str[i].toLowerCase();
               s2+=str[i].toUpperCase();
        }

    }
    console.log(s1);
    console.log(s2);
}
capnoncap('abcd');
function extractcap(str)
{
    let cap="";
    let noncap="";
    for(let i of str)
    {
        if(i>'A' && i<'Z')
        cap+=i;
        else
        noncap+=i;
        
    }
    console.log(cap+noncap);

}
extractcap('aBcdEF');
