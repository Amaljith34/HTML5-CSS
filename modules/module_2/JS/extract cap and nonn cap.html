    <script>
        function Scrambled(str){
            let caps="",noncaps="";
            for(let i of str)
            {
                i.charCodeAt(0)<90 && i.charCodeAt(0)>65?caps+=i:noncaps+=i;
            }
            console.log(caps.split(" "));
            console.log(noncaps.split(" "));

        }
        Scrambled('MICROsoft');
        arr=[2, -1, 4, 8, 10];
        const newar=arr.reduce((acc,item)=> acc+Math.abs(item),0);
        console.log(newar);

    </script>
