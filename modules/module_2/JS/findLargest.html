<body>
    <script>
        function findlarge(arr)
        {
            const  newar=arr.map(item => Math.max(...item));
            return newar;
        }
        console.log(findlarge([[0.4321, 0.7634, 0.652], [1.324, 9.32, 2.5423, 6.4314], [9, 3, 6, 3]])) ;
    </script>
