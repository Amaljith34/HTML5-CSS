<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function avgmark(obj)
        {
            const arr=obj.marks;
           
            let count=0;
            const newar = arr.reduce((acc,item)=>{
                count++;
                return acc+item;
            },0);
            console.log(newar/count);
        }

        avgmark({name: "Kevin", marks: [50, 45, 40, 40, 25] });
    </script>
</body>
</html>
