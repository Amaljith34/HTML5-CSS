<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s="CODE YOUR FUTURE";
        console.log(s);
        let len=s.length;
        let i,u="";
        for(i=0;i<=len-1;i++)
        {
            if(s[i]==" " && s[i+1]!=" ")
            {
              u+=s[i+1].toUpperCase();
              i++;
              
            }
            else
            {
            u+=s[i].toLowerCase();

            }
            
        
        }
        console.log(u);
    </script>
</body>
</html>
