<body>
    <script>
        function totalPrice(arr)
        {
            const newar=arr.reduce((item,value) => item+value.quantity*value.price,0);
            console.log(newar);
        }
        totalPrice([
{ product: "Milk", quantity: 3, price: 10 },
{ product: "Biscuit", quantity: 1, price: 20 }
]) 
    </script>
