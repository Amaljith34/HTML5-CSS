<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str="hello";
        let rev="";
        let len=str.length;
        for(let i=len-1;i>=0;i--)
        {
            rev+=str[i];
        }
        console.log(str+" reverse = "+rev);
    </script>
</body>
</html>
