<body>
    <script>
        function agedif(arr)
        {
           const newar=[];
            const newr=arr.map(item => item.age);
            newr.sort((a,b) =>a-b);
            newar.push(newr[0],newr[newr.length-1],newr[newr.length-1]-newr[0])
            console.log(newar);
        }
        agedif([
{ name: "Mark", age: 38 },
{ name: "Charlie", age: 10 },
{ name: "Anna", age: 25 }
]);
    </script>
</body>
