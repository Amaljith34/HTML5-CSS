<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
</head>
<body>
   
    <div id="example">Hello <b>World</b></div>
    <div id="example2">Hello <b>World</b></div>

    <script>

      const div = document.getElementById('example');
      console.log(div.innerHTML); // Logs: Hello <b>World</b>
      div.innerHTML = 'Hello <b>Universe</b>'; // Changes content to: Hello <i>Universe</i>

      const div1 = document.getElementById('example2');
      console.log(div1.innerText); // Logs: Hello World
      div1.innerText = 'Hello <b> Universe</b>'; // Changes content to: Hello Universe

    </script>
    
    
</body>
</html>
